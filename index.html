<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHJlY3QgeD0iMiIgeT0iNCIgd2lkdGg9IjIwIiBoZWlnaHQ9IjE2IiByeD0iMiIvPjxwYXRoIGQ9Ik0xMCA0djQiLz48cGF0aCBkPSJNMiA4aDIwIi8+PHBhdGggZD0iTTYgNHY0Ii8+PC9zdmc+" type="image/svg+xml">
    <script src="tailwind.css"></script>
    <script src="lucide.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .bg {
            background: url('images/cat_leaves.png') no-repeat center center;
            background-size: cover;
            opacity: 1;
            position: relative;
        }
        .bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .glass {
            border: 1px solid hsla(0, 0%, 100%, 0.2);
        }

        input:focus {
            outline: none;
            ring: 2px solid #6366f180;
        }
        .link-item:hover {
            transform: translateY(-1px);
            transition: transform 0.2s ease;
        }
        .search-container {
            position: relative;
        }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
        }
        .simple-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }
        .manage-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            z-index: 50;
        }
        .manage-btn:hover {
            opacity: 1 !important;
            transform: scale(1) !important;
            background: rgba(31, 41, 55, 0.9);
        }
        .manage-btn.visible {
            opacity: 0.7;
            transform: scale(1);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal {
            background: rgba(31, 41, 55, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal {
            transform: scale(1);
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            color: #d1d5db;
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.6);
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        .btn-primary {
            background: #6366f1;
            color: white;
        }
        .btn-primary:hover {
            background: #5855eb;
        }
        .btn-secondary {
            background: rgba(75, 85, 99, 0.8);
            color: #d1d5db;
        }
        .btn-secondary:hover {
            background: rgba(75, 85, 99, 1);
        }
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .btn-edit {
            background: #059669;
            color: white;
        }
        .btn-edit:hover {
            background: #047857;
        }
        .edit-form {
            display: none;
            background: rgba(17, 24, 39, 0.8);
            border-radius: 8px;
            padding: 16px;
            margin-top: 8px;
            border: 1px solid rgba(75, 85, 99, 0.6);
        }
        .edit-form.active {
            display: block;
        }
        .edit-form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }
        .edit-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .link-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: move;
            transition: all 0.2s ease;
        }
        .link-row:hover {
            background: rgba(17, 24, 39, 0.7);
        }
        .link-row.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        .link-row.editing {
            background: rgba(17, 24, 39, 0.8);
        }
        .link-preview {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 0; /* Allow flex item to shrink below content size */
        }
        .link-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex: 1;
            min-width: 0; /* Allow flex item to shrink below content size */
        }
        .link-name {
            color: white;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .link-url {
            color: #9ca3af;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .link-buttons {
            display: flex;
            gap: 8px;
            flex-shrink: 0; /* Prevent buttons from shrinking */
        }
        .drag-handle {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            padding: 4px;
            border-radius: 4px;
            flex-shrink: 0; /* Prevent drag handle from shrinking */
        }
        .drag-handle:hover {
            background: rgba(75, 85, 99, 0.5);
        }
        .drag-handle:active {
            cursor: grabbing;
        }
        @media (max-width: 768px) {
            .edit-form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="bg min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-3xl mx-auto flex flex-col items-center relative z-10">
        <!-- Time and Date -->
        <div class="text-center mb-6">
            <h1 id="time" class="text-6xl font-bold text-white mb-2">--:--:--</h1>
            <p id="date" class="text-base text-gray-300">Loading...</p>
        </div>

        <!-- Search Bar -->
        <form id="search-form" class="w-full mb-6 search-container">
            <input
                type="text"
                id="search-input"
                placeholder="Search the web..."
                class="w-full h-12 pl-12 pr-20 text-base rounded-lg bg-gray-900 bg-opacity-60 border border-gray-700 text-white placeholder-gray-400"
            />
            <div class="search-icon">
                <i data-lucide="search" class="h-5 w-5 text-gray-400"></i>
            </div>
        </form>

        <!-- Quick Links -->
        <div class="w-full glass backdrop-blur rounded-lg p-4">
            <div id="links-container">
                <!-- Links will be populated by script.js -->
            </div>
        </div>
    </div>

    <!-- Manage Links Button -->
    <div id="manage-btn" class="manage-btn">
        <i data-lucide="plus" class="h-6 w-6 text-white"></i>
    </div>

    <!-- Manage Links Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Manage Quick Links</h2>
                <button id="close-modal" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="h-6 w-6"></i>
                </button>
            </div>

            <!-- Add New Link Form -->
            <div class="mb-6 p-4 bg-gray-800 bg-opacity-50 rounded-lg">
                <h3 class="text-lg font-semibold text-white mb-4">Add New Link</h3>
                <form id="add-link-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" id="link-name" class="form-input" placeholder="Enter link name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">URL</label>
                        <input type="url" id="link-url" class="form-input" placeholder="https://example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Icon Type</label>
                        <select id="icon-type" class="form-select">
                            <option value="auto">Auto (Favicon)</option>
                            <option value="simple">Simple Icons</option>
                            <option value="lucide">Lucide Icons</option>
                            <option value="local">Local Image</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Icon/Color</label>
                        <input type="text" id="icon-value" class="form-input" placeholder="Icon name or color">
                        <small class="text-xs text-gray-400 mt-1">For Simple/Lucide: icon name. For Simple: also add color. For Local: filename</small>
                    </div>
                    <div class="form-group md:col-span-2">
                        <button type="submit" class="btn btn-primary">Add Link</button>
                    </div>
                </form>
            </div>

            <!-- Current Links -->
            <div>
                <h3 class="text-lg font-semibold text-white mb-4">Current Links</h3>
                <div id="current-links" class="space-y-2">
                    <!-- Links will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
